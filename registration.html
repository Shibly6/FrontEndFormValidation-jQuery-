<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    .error{
        color: red;
    }
  </style>
  <body style="background-color: aliceblue;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5 mb-5">
                    <div class="card-body">
                        <h2 class="text-center">Registration Form</h2>
                        
                        <form id="register" action="h.html" method="post">
                            <div class="mb-3">
                                <label>User Name</label>
                                <input name="username" type="text" class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label>Email Address</label>
                                <input name="email" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>User Name</label>
                                <input name="username" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Phone</label>
                                <input name="phno" type="text" class="form-control">
                            </div>

                            <div class="gen">
                                <label>Gender</label><br>
                                <input class="form-check-input" type="radio" name="gender" value="Male">
                                <label class="form-check-label">Male</label><br>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
                                <label class="form-check-label" >Female</label>
                            </div><br>
                            <select name="course" id="select_field" class="course form-select" aria-label="Default select example">
                                <option selected>Courses</option>
                                <option value="BCA">BCA</option>
                                <option value="MCA">MCA</option>
                                <option value="BTCH">BTCH</option>
                              </select> <br>

                              <div class="mb-3">
                                  <label>Password</label>
                                  <input name="password" type="password" class="form-control">
                              </div>
                              
                              <div class="mb-3">
                                <label>Confirm Password</label>
                                <input name="cpassword" type="password" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary">Register</button>

                              
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
